<div class="catalog-filter" [class.open]="open">
  <div class="catalog-filter-head" (click)="toggle()">
    <span>{{ title }}</span>
    <svg *ngIf="open" width="20.000000" height="20.000000" viewBox="0 0 20 20" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <defs/>
      <rect id="asicon/outline/arrow-down" width="19.000000" height="19.000000"
            transform="translate(20.500000 20.500000) rotate(180.000000)" fill="#FFFFFF" fill-opacity="0"/>
      <path id="Vector"
            d="M10 6C10.58 6 11.16 6.22 11.6 6.66L17.04 12.1C17.28 12.34 17.28 12.74 17.04 12.98C16.79 13.22 16.39 13.22 16.15 12.98L10.72 7.54C10.32 7.14 9.67 7.14 9.27 7.54L3.84 12.98C3.59 13.22 3.2 13.22 2.95 12.98C2.71 12.74 2.71 12.34 2.95 12.1L8.39 6.66C8.83 6.22 9.41 6 10 6Z"
            fill="#2C2C2C" fill-opacity="1.000000" fill-rule="nonzero"/>
      <g opacity="0.000000"/>
    </svg>
    <svg *ngIf="!open" width="20.000000" height="20.000000" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs/>
      <rect id="asicon/outline/arrow-down" width="19.000000" height="19.000000" transform="translate(0.500000 0.500000)" fill="#FFFFFF" fill-opacity="0"/>
      <path id="Vector" d="M10 14C9.41 14 8.83 13.77 8.39 13.33L2.95 7.89C2.71 7.65 2.71 7.25 2.95 7.01C3.2 6.77 3.6 6.77 3.84 7.01L9.27 12.45C9.67 12.85 10.32 12.85 10.72 12.45L16.15 7.01C16.4 6.77 16.79 6.77 17.04 7.01C17.28 7.25 17.28 7.65 17.04 7.89L11.6 13.33C11.16 13.77 10.58 14 10 14Z" fill="#2C2C2C" fill-opacity="1.000000" fill-rule="nonzero"/>
      <g opacity="0.000000"/>
    </svg>
  </div>
  <div class="catalog-filter-body">
    <label class="catalog-filter-checkbox" *ngFor="let type of category?.types">
      <input type="checkbox" #input
             [checked]="activeParams.types.includes(type.url)"
             (change)="updateFilterParam(type.url, input.checked)">
      <span>{{ type.name }}</span>
    </label>

    <div class="catalog-filter-from-to" *ngIf="type">
      <span>от</span>
      <input type="number" min="0" step="1" [ngModel]="from" (ngModelChange)="updateFilterParamFromTo(type + 'From', $event)" class="small-input">
      <span>до</span>
      <input type="number" min="0" step="1" [ngModel]="to" (ngModelChange)="updateFilterParamFromTo(type + 'To', $event)" class="small-input">
      <span>см</span>
    </div>
  </div>
</div>
