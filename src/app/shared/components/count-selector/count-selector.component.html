<div class="count-selector">
  <div (click)="decreaseCount()">
    <svg width="9.140625" height="3.000000" viewBox="0 0 9.14062 3" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs/>
      <path [ngStyle]="{'fill': iconColor === 'dark' ? '#9AA89B' : '#C8EACB'}" id="-" d="M9.14 3L9.14 0L0 0L0 3L9.14 3Z"
            fill-opacity="1.000000" fill-rule="nonzero"/>
    </svg>
  </div>
  <input type="number" class="small-input" [(ngModel)]="count" (change)="countChange()">
  <div (click)="increaseCount()">
    <svg width="12.000000" height="12.000000" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs/>
      <path [ngStyle]="{'fill': iconColor === 'dark' ? '#9AA89B' : '#C8EACB'}" id="+"
            d="M7.2 12L7.2 7.2L12 7.2L12 4.81L7.2 4.81L7.2 0L4.81 0L4.81 4.81L0 4.81L0 7.2L4.81 7.2L4.81 12L7.2 12Z"
            fill-opacity="1.000000" fill-rule="nonzero"/>
    </svg>
  </div>
</div>
