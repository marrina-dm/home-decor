          <div class="detail-info-param-name">Высота:</div>
          <div class="detail-info-param-data">{{ product.height }} см</div>
        </div>
        <div class="detail-info-param" *ngIf="product.diameter">
          <div class="detail-info-param-name">Диаметр (горшка):</div>
          <div class="detail-info-param-data">{{ product.diameter }} см</div>
        </div>
        <div class="detail-info-params">
          <div class="detail-info-params-count">
            <span>Количество:</span>
            <count-selector [count]="count" (onCountChange)="updateCount($event)"></count-selector>
          </div>
          <div class="detail-info-params-price">
            {{ product.price }} BYN
          </div>
        </div>

          </button>
          <button class="button" (click)="addToCart()" *ngIf="!product.countInCart">В корзину</button>
          <button class="button button-transparent button-in-cart" *ngIf="product.countInCart" (click)="removeFromCart()">
            <span>В корзине</span>
            <span>Удалить</span>
          </button>

        <div class="carousel-title">Рекомендуемые товары</div>

                 xmlns="http://www.w3.org/2000/svg">
              <defs/>

      </div>
      <div class="carousel-items">
        <owl-carousel-o [options]="customOptions" #owlCar>
          <ng-template carouselSlide *ngFor="let product of recommendedProducts">
            <product-card [product]="product"></product-card>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
